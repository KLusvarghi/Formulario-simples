<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>  
    <div class="content">
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div class="parte-cima">
                <h1 id="titulo">Cadastro de DEVs</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
        </div>
     <!-- Início do formulário -->
        <form>
            <fieldset class="grupo">
                <!--entrada de dados-->
                <div class="inputCampo">
                    <label for="nome">Nome</label>
                    <input class="entradaDados" type="text" name="nome" id="nome" placeholder="Name" required>
                </div>
                <div class="inputCampo">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="entradaDados" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                </div>
                <div class="inputCampo">
                    <label for="email">Email</label>
                    <input class="entradaDados" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="inputCampo">
                    <label for="telefone">Telefone</label>
                    <input class="entradaDados" type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                </div>
            </fieldset>
            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="desenvolve">
                <label><span class="text">De qual lado da aplicação você desenvolve?</span></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="senioridade">
                <label for="senioridade"><span id="txtSenioridade">Senioridade</span></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>
            <fieldset class="tecnologias">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="tecnologias-check">
                    <label><span id="txt">Selecione as tecnologias que utiliza:</span></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Java">
                    <label for="tecnologia8"> Ruby</label>
                    <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Java">
                    <label for="tecnologia9"> Lua</label>
                    <input type="checkbox" id="tecnologia10" name="tecnologia10" value="Java">
                    <label for="tecnologia10"> NodeJS</label>
                    <input type="checkbox" id="tecnologia11" name="tecnologia11" value="Java">
                    <label for="tecnologia11"> Kotlin</label>
                    <input type="checkbox" id="tecnologia12" name="tecnologia12" value="Java">
                    <label for="tecnologia12"> Go</label>
                    <input type="checkbox" id="tecnologia13" name="tecnologia13" value="Java">
                    <label for="tecnologia13"> Perl</label>
                    <input type="checkbox" id="tecnologia14" name="tecnologia14" value="Java">
                    <label for="tecnologia14"> Assembly</label>
                    <input type="checkbox" id="tecnologia15" name="tecnologia15" value="Java">
                    <label for="tecnologia15"> Visual Basic</label>
                    <input type="checkbox" id="tecnologia16" name="tecnologia16" value="Java">
                    <label for="tecnologia16"> .NET</label>
                </div>
            </fieldset>
            <!-- Caixa de texto -->
            <div class="campo">
                <label for="experiencia"><span id="txt">Conte um pouco mais da sua experiência:</span></label>
                <textarea rows="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
                 <!-- Botão para enviar o formulário -->
            </div>
            <div class="botaoultimo">
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>
        </form>
    </div>
</body>
</html>
